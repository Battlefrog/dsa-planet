<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://static.opensuse.org/chameleon/dist/js/chameleon.js" type="text/javascript" charset="utf-8"></script>
  {% if page.language %}
  <title>{{ site.title | escape }} | {{ site.data.language[page.title].name }}</title>
  {% else %}
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  {% endif %}
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}" />

  <link rel="stylesheet" href="https://static.opensuse.org/chameleon/dist/css/chameleon.css" />
  <link rel="stylesheet" href="{{ "/assets/css/app.css" | absolute_url }}" />

  <link href="https://static.opensuse.org/chameleon/dist/images/favicons/favicon.ico" rel="shortcut icon" />
  <link color="#73ba25" href="https://static.opensuse.org/chameleon/dist/images/favicons/mask-icon.svg" rel="mask-icon">
  <link href="{{ "/manifest.json" | absolute_url }}" rel="manifest">

  <meta name="mobile-web-app-capable" content="yes" />

  <meta property="og:site_name" content="{{ site.title | escape }}" />
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
  <meta property="og:type" content="article" />
  <meta property="og:url" content="{{ page.path | replace:'index.html','' | absolute_url }}" />

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
  <meta name="twitter:url" content="{{ page.url | replace:'index.html','' | absolute_url }}" />

  <meta name="theme-color" content="#73ba25" />

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}" />
</head>
